<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $('<script />', { type : 'text/javascript', src : 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js'}).appendTo('head');
var s = $('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"/>');
$("head").append(s);
var r= $('<input type="button" id="prnt" value="new button"/>');
 $("body").append(r);
var doc = new jsPDF();
var specialElementHandlers = {
    '#editor': function (element, renderer) {
        return true;
    }
};

$('#prnt').click(function () {
    doc.fromHTML($('.media-body').html(), 15, 15, {
        'width': 170,
            'elementHandlers': specialElementHandlers
    });
    doc.save('sample-file.pdf');
});
    </script>
</head>
<body>

</body>
</html>
